<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;0,800;1,200;1,300&display=swap" rel="stylesheet"> 
    <title>Zenga - Login</title>
    
</head>

<body>

    <div class="header">
        <div class="headerelements">
            <img class="logo" src="imgs/zenga.png" alt="Zenga" onclick="location.href='index.html'" />
        </div>
    </div>

    <form class="login">
        <h2>Login to Zenga</h2>
        <input type="text" id="fname" name="fname" placeholder="Username"></input>
        <input type="password" id="password" name="lname" placeholder="Password"></input>
        <input class="loginbut" type="button" value="Login" onclick="location.href='indexloggedout.html'"></input>
        <input class="registerbutton" type="button" value="Sign up" onclick="location.href='registrieren.html'"></input>
    </form>  
    
</body>

</html>
