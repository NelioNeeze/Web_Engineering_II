<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;0,800;1,200;1,300&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenga - Sign up</title>
    
</head>

<body>

    <div class="header">
        <div class="headerelements">
            <img class="logo" src="imgs/zenga.png" alt="Zenga" onclick="location.href='index.html'" />
        </div>
    </div>

    <form id="registerbox">
        <h2>Create Zenga Account</h2>
        <input type="text" id="fname" name="username" placeholder="Username">
        <input type="password" id="lname" name="password" placeholder="Password">
        <input type="password" id="repeatpassword" name="passwordrepeat" placeholder="Repeat password">
        <input id="register" type="submit" value="Sign up">
        <a href="login.html">I  already have an account</a>
    </form>  
    
</body>

</html>
