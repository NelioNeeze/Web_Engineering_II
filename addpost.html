<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/addpost.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,700;0,800;1,200;1,300&display=swap"
        rel="stylesheet">
    <title>Zenga - Add post</title>

</head>

<body>

    <div class="header">
        <div class="headerelements">
            <img class="logo" src="imgs/zenga.png" alt="Zenga" onclick="location.href='index.html'" />
            <div class="right">
                <img src="imgs/profile.png" alt="profile" onclick="location.href='profile.html'">
            <input id="loginbutton" type="submit" value="Logout" onclick="location.href='login.html'">
            </div>
        </div>
    </div>

    <div class="writepost">
        <input type="text" class="title" placeholder="Posttitle">
        

        <!--<textarea type="text" class="text" placeholder="Content ..."></textarea>-->
        <div class="choice">
            <p>Text</p>
            <p>Picture</p>
            <p>Video</p>
        </div>
        <input type="submit" class="postbutton" value="Post">
    </div>

</body>

</html>
